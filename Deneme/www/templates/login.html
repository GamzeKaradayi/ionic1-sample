<ion-view view-title="Örnek">
  <ion-content>
	<form>
      <div class="list">
        <label class="item item-input">
        	<span class="input-label">Ad</span>
            <input type="text" ng-model="loginData.ad">
        </label>
        <label class="item item-input">
        	<span class="input-label">Şifre</span>
            <input type="text" ng-model="loginData.sifre">
        </label>
         <label ng-bind="loginData.ad"></label>
        <label class="item">
        	<button class="button button-block button-positive" ng-click="doLogin(loginData)" type="button">Giriş Yap
        	</button>
        </label>
      </div>
      </form>
  </ion-content>
</ion-view>

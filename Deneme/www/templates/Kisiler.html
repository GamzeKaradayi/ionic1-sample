<ion-view view-title="Örnek">
	<ion-content>

     <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Arama"
        ng-model="settings.kisi">
        </label>
        
      <button class="button button-clear">
           Arama
       </button>
        </div> 

        <button class="button button-block button-calm" ng-click="kisiEkleModal.show()">
               Yeni Kişi Ekle
            </button>
     

      <div class="list card" ng-repeat="k in kisiler | filter:settings.kisi | startFrom:settings.currentPage*settings.pageSize | limitTo:settings.pageSize">

      	<div>

        <div class="button-bar">
      		<a class="button button-assertive" ng-click="Sil(k.id)">
      			Sil
      		</a>
      	
      		<a class="button button-energized" ng-click="Duzenle(k)">
      			Duzenle
      		</a>

        </div>
      	   

      <div class="item item-avatar">

      <h2>AD: {{k.ad}}</h2>
      <p>NO: {{k.id}}</p>
      </div>

      <div class="item item-body">
         <p>SOYAD: {{k.soyad}}</p>
         <p>EMAİL: {{k.email}}</p>
         
      </div>

         </div>

    

       </div>
            <button ng-disabled="settings.currentPage == 0" ng-click="settings.currentPage=settings.currentPage-1">
                Previous
         </button> {{settings.currentPage+1}}/{{numberOfPages()}}
          <button ng-disabled="settings.currentPage >= getData().length/settings.pageSize - 1" ng-click="settings.currentPage=settings.currentPage+1">
        Next
         </button>

      <!-- <button class="button button-calm" ng-click="kisiEkleModal.show()">
               Yeni Kişi Ekle
            </button> -->

 <script id="templates/modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Yeni Kişi</h1>
          <button class="button button-clear button-primary" ng-click="kisiEkleModal.hide()">Kapat</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Ad</span>
              <input ng-model="yeniKisi.ad" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Soyad</span>
              <input ng-model="yeniKisi.soyad" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="yeniKisi.email" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="yeniKisiOlustur(yeniKisi)">Ekle</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

<script id="templates/Duzenlemodal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title"> Kişi Düzenle</h1>
          <button class="button button-clear button-primary" ng-click="kisiDuzenle.hide()">Kapat</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Ad</span>
              <input type="hidden" ng-model="duzenlenecekKisi.id" />
              <input ng-model="duzenlenecekKisi.ad" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Soyad</span>
              <input ng-model="duzenlenecekKisi.soyad" type="text">
            </label>
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input ng-model="duzenlenecekKisi.email" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="kisiDuzenleme(duzenlenecekKisi)">Kaydet</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>

     </ion-content>
</ion-view>

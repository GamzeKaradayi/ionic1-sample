<ion-view view-title="Örnek">
	<ion-content>
		<div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Arama"
        ng-model="arama">
        </label>
      <button class="button button-clear">
           Arama
       </button>
        </div>
<div class="list card" ng-repeat="playlist in playlists|filter:arama">

<div>
<button class="button button-assertive" ng-click="Sil(playlist.id)">
  Sil
</button>

<button class="button button-energized" ng-click="Duzenle(playlist.title)">
  Düzenle
</button>

<button class="button button-assertive" ng-click="Yonlendir()">
  Yönlendir
</button>

  <div class="item item-avatar">
    <img src="mcfly.jpg">    
    <h2 ng-click="tiklabana()">{{playlist.title}}</h2>
    <p>NO:{{playlist.id}}</p>
  </div>

  <div class="item item-body">
    <p>
      This is a "Facebook" styled Card. The header is created from a Thumbnail List item,
      the content is from a card-body consisting of an image and paragraph text. The footer
      consists of tabs, icons aligned left, within the card-footer.
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>
</div>
</div>
